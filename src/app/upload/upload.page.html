<ion-header>
    <ion-toolbar color="primary">
        <ion-fab right bottom>
            <button ion-fab (click)="presentActionSheet()" >
               <ion-icon name="camera" class="camera"></ion-icon>
              </button>
          </ion-fab>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      <ion-title class="title">
        Libary/feed
      </ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content padding>
    <h3 [hidden]="images.length !== 0" text-center></h3>
   
    <ion-list>
      <ion-card *ngFor="let img of images; let i = index">
        <video width="320" height="240" controls >
            <source [src]="img.url">
        </video>
        <button ion-button full color="danger" [style.margin]="0" *ngIf="edit" (click)="deleteImage(i)">
                <ion-icon name="trash"></ion-icon>
              </button>
      </ion-card>
    </ion-list>
   
  </ion-content>

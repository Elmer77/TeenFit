<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1" text="" icon="arrow-back"></ion-back-button>
    </ion-buttons>
    <button class="button" ion-fab (click)="presentActionSheet()">
      <ion-icon color="dark" name="cloud-upload" ios="ios-cloud-upload" md="md-cloud-upload" class="add"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content padding class="content">
  <div class="header">
    <div class="profilePicBox">
      <ion-icon class="profilePic" name="people"></ion-icon>
      <div class="num">
        5
      </div>
    </div>
    <div class="challengeName">
      Pushup Challenge
    </div>
    <div class="challengeDes">
      Created By: Elmer Vasquez
    </div>
    <div class="Verified">
        Verified by @ElmerVasquez and 25 others
      </div>
    <div class="line"></div>
    <div class="challengeAmount">
      Complete 3 sets of 20 pushups
    </div>
  </div>
  <div class="space"></div>
  <ion-grid *ngFor="let user of users; let i = index" class="left">
    <ion-row>
      <ion-col size="3">
        <img class="pic" src="{{user.picture}}" alt="">
      </ion-col>
      <ion-col size="5">
        <div class="name">
          {{user.name}}
        </div>
        <div class="points">
          {{user.points}} points
        </div>
      </ion-col>
      <ion-col size="4">
        <video class="vid" width="130" height="50" controls>
          <source src="{{images[i]?.url}}">
        </video>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
